<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Gender Classification</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">

  </head>
  <body class="signup-page">
    <!-- Slider -->
    <div class="slider">
      <div class="overlay"></div>
      <div class="slide-content">
        <h3 class="main-text">Name Gender Classification</h3>
          <form action="{{ url_for('predict') }}" method="post">
          <div>
            <div>
              <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="Name" value="" required>
            </div>
          </div>
          <button class="btn btn-primary btn-sbmit" type="submit">Predict</button>
          <div>
            <div>
              {% if prediction == 1%}
              <h3 style="color:green;" class="main-text">
              Gender is Male</h3>
              {% elif prediction == 0%}
              <h3 style="color:red;" class="main-text">
              Gender is Female</h3>
              {% endif %}
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
