<!DOCTYPE html>
<html>
<head>
	<title>Name Gender Classifier</title>
</head>
<body>
<!-- 	<p>Gender is:</p>
	{% if prediction == 1 %}
		{{Male}}
	{% else %}
		{{Female}}
	{% endif %}
 -->
 	<form action="{{ url_for('predict') }}" method="POST">
		<h1>Name Gender Classifier</h1>
		<h2 style="color:red">Enter a name</h2>
		<!-- Text Field -->
		<input type="text" name="name" placeholder="name">
		<!-- Button -->
		<input type="submit" value="Predict">
		
		{% if prediction == 1%}
		<h2 style="color:blue;">Gender is Male</h2>
		{% elif prediction == 0%}
		<h2 style="color:red;">Gender is Female</h2>
		{% endif %}
	</form>
</body>
</html>
